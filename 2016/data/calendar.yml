    - type: talk
      speaker: davef
      title: Keynote - Farley’s Laws
      abstract:
        We are not as smart as we think we are. Even us software developers!!
        What we think of as reality isn't. When we think we are being rational, we are not. When we listen to experts and trust in their wisdom, we are fooling ourselves.
        Meanwhile, software development is one of the more complex $MORE$ tasks that we mere mortals undertake. So what does it really take to overcome the limitations of our biology? How do we overcome our desire to jump to conclusions and guess at solutions?
        This mildly humorous, entertaining talk explores some of the fallibilities inherent in our biology and addresses what it takes to solve genuinely complex problems in the face of our propensity to make wild guesses?
        To put it another way, what do you need to understand to completely grasp how agile, lean development, DevOps and Continuous Delivery really work?

    - type: break
      icon: barcode
      title: Fika

    - type: talk
      speaker: georgios
      title: Weekend at Bernie's (Security)
      abstract:
        We will explore the landscape of client side
        attacks with a pinch of user awareness.
        We will walk you through (even dare to demo)
        different attack scenarios which differ in
        nature but they can all eventually link up
        to be used in a chain. $MORE$ These scenarios range
        from semi-targeted phishing campaigns and
        leakage of wireless-related information to
        man in the middle attacks and full
        exploitation of workstations. We will try to
        make all this relevant to Klarna's
        environment and attack surface.
        This is a talk about every day hacking and
        exploitation techniques that are simple
        enough to explain to your parents but
        technical enough to visit stackoverflow
        after we are done. We will build on last
        year's lightning talk, but don't worry if
        you missed it, we will recap quite fast.

    - type: break
      icon: barcode
      title: Transition

    - type: talk
      speaker: perul
      title: Lambda and Kappa - Durable, accurate, low latency application serving layers
      abstract:
        Klarna live applications require near real time data latency as well as
        vast data history depth from multiple sources. Combined with
        requirements of horizontal application scalability and statelessness, a
        traditional data serving solution (e.g. centralised RDBMS) does not cut
        the cheese. $MORE$
        For the past three years Klarna has implemented the Lambda
        Architecture serving applications with data for real time decisions.
        Since then, new architectural proposals has emerged in the BigData
        community. One upriser is the Kappa architecture. In this talk we look
        at Klarnas current Lambda architecture, then we look at the Kappa
        proposal including a case study. Finally we discuss how Kappa could
        replace our current Lambda architecture and what would have to change.


    - type: break
      title: Lunch

    - type: talk
      speaker: filipe
      title: "PSP Integrations: The good, the bad, and the ugly"
      abstract:
        "In this session I'll show a glimpse into what it is to deal with the reconciliation side of Payments. We'll start with what's the payment lifecycle, and then see how each PSP communicates it to us.
        While at it, we will see all kinds of mishaps that we, as developers, have to deal every time we need to integrate $MORE$ with a new PSP or a bank.
        You'll get to know our 'Book of Doom', and why it got that name.
        Although I will talk about some of the tools that we use to do our job, this is NOT meant to be a technical talk."

    - type: break
      icon: barcode
      title: Transition

    - type: talk
      speaker: sergey
      title: "The Many Ways to do DevOps: A Journey"
      abstract:
        We've all heard that one should deploy small changes and deploy often. This is great but it gets harder to figure out which tools/techniques to use for a given application at hand given multiple available deployment strategies and different types of applications. What should be automated and $MORE$ what shouldn’t? This talk will be an experience-based DevOps journey story of attempting to achieve a stable and organisationally scalable delivery process. It will be an extended version of the lightning talk I did at muCon Stockholm 2015 "Scaling infrastructure work at Klarna". In the talk I will present the alternative approaches and principles behind the different deployment tools, what worked and what didn't work for us, where the infrastructure tools are heading and how can a DevOps person avoid becoming a bottleneck by sharing knowledge within the team.
    - type: break
      icon: barcode
      title: Transition

    - type: talk
      speaker: mmichalsky
      title: "Decode the Magic: The SOFORT Payment-Wizard"
      abstract:
        Introduction of SOFORTs "Payment-Wizard" - the part of SOFORTs payment platform, which all customers are using while paying with SOFORT Überweisung or when using other products. Let's have a look what's "under the trunk" of SOFORT Überweisung (including [live] demonstrations).

    - type: span
      title: Fika

    - type: talk
      speaker: engstorm
      title: Eight Years Living with Kred
      abstract:
        Kreditor started out as a factoring business specifically geared
        towards e-commerce. Kred, therefore, started as, and at heart still is,
        a factoring support system. This, along with a few other crucial
        business decisions, developments and accidents has shaped and continues
        to affect the system as it stands today.$MORE$
        This talk will present a few of those developments, along with some of
        their consequences that are still visible today, in code, data
        structures, workflows and business procedures. This will in turn
        develop into a few key learnings about how Klarna got to be where it is
        today, what baggage it is carrying with it, what mistakes we may not
        want to make again, and what traits and properties of Klarna and its
        systems that we may want to develop, maintain and preserve.

