    - type: talk
      speaker: vilhelm
      title: "Predicting Payment Behaviour: A machine learning approach to risk"
      abstract:
        It would be very expensive and also immoral to grant anyone who asks credit. It is therefore of great importance to predict customer’s future payment behaviour so that we can reject those that will not be able to pay. In this talk I will introduce you to Machine Learning and how we use it to train models that can predict if customers will pay their invoices.$MORE$
        This will include everything from root cause analysis and data-mining to feature engineering, training and validation of machine learning models and decision policy design. I will introduce you to some specific problems we encounter in credit underwriting and how we try to solve these problems in an automated way.

    - type: break
      icon: barcode
      title: Transition

    - type: talk
      speaker: tomeralon
      title: Product Management - best practices and what happened when I didn't follow them when building Digital Goods
      abstract:
        Walking through the product management process for Digital Goods, discussing basic "by the book" product management processes - and showing how not following them resulted in a bad product.

    - type: span
      title: Lunch

    - type: talk
      speaker: daniellange
      title: Usability Testing – Know thy users
      abstract:
        What is usability testing, why (and how practically) do we do it, and what I learned by putting Klarna Credit to the test.
        In this session I will introduce you to usability testing. We will have a look at the tests we did in the UK and the US prior to the launch of account with the Klarna Credit API. We will have a look at some example recordings from these sessions, and we will look into what these user tests can tell us about cultural differences (around financial products) and the dangers of assuming everything works the same everywhere.

    - type: break
      icon: barcode
      title: Transition

    - type: talk
      speaker: niehoff
      title: SOFORT Through the Ages
      abstract:
        SOFORT started 2004 in a small town in Butzbach in Hesse. How we changed over the time, what challenges we had to become the part of the klarna group we are now.

    - type: break
      icon: barcode
      title: Transition

    - type: talk
      speaker: melissathobe
      title: The Wild World of Platform Integrations
      abstract:
        Klarna products are integrated in many platforms across the
        supported markets. The process of integrating the products is often
        completed by vendors outside of Klarna. $MORE$


        This session will take a look at how these efforts are approached
        differently across the platforms based on platform type (open source vs.
        SaaS), size of merchants on the platforms, setup of the relationship with
        the platform and/or vendor completing the work and the numerous other
        factors that impact the final build of the integration.


        We will also explore steps being taken to improve the time and quality to
        market for the platforms across all Klarna markets as well as involvement of
        market resources throughout the process to ensure the integration meets each
        market's needs.

    - type: break
      title: Fika

    - type: talk
      speaker: ivan
      title: "Running Kafka in Production: lessons learned"
      abstract:
        In this session we will talk about how Kafka clusters are currently set up in Klarna,  evolution of the setup and deployment pipelines, tools we've build to support Kafka users, and lessons learned since we launched KaaS.

